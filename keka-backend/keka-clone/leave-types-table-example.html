<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Types - Keka Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
        }

        h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background-color: #f8f9fa;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #e9ecef;
            color: #212529;
            font-size: 14px;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-available {
            background-color: #d4edda;
            color: #155724;
        }

        .badge-not-available {
            background-color: #f8d7da;
            color: #721c24;
        }

        .badge-unlimited {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .days-cell {
            font-weight: 600;
            color: #495057;
        }

        .selectable {
            color: #28a745;
        }

        .not-selectable {
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .unlimited-indicator {
            color: #0c5460;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Types & Availability</h1>
        <div id="error-message" class="error" style="display: none;"></div>
        <div class="table-wrapper">
            <table id="leave-types-table">
                <thead>
                    <tr>
                        <th>Leave Type ID</th>
                        <th>Leave Type Name</th>
                        <th>Remaining Days</th>
                        <th>Availability</th>
                        <th>Status</th>
                        <th>Selectable</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td colspan="6" class="loading">Loading leave types...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuration - Update these values
        const API_BASE_URL = 'https://localhost:7000/api'; // Update with your API URL
        const EMPLOYEE_ID = 'YOUR_EMPLOYEE_ID_HERE'; // Update with actual employee ID

        async function fetchLeaveTypes() {
            try {
                const response = await fetch(`${API_BASE_URL}/Leave/types/${EMPLOYEE_ID}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add Authorization header if needed
                        // 'Authorization': 'Bearer YOUR_TOKEN_HERE'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayLeaveTypes(data);
            } catch (error) {
                showError(`Failed to load leave types: ${error.message}`);
            }
        }

        function displayLeaveTypes(leaveTypes) {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            if (!leaveTypes || leaveTypes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">No leave types available</td></tr>';
                return;
            }

            leaveTypes.forEach(leaveType => {
                const row = document.createElement('tr');
                
                const remainingDaysDisplay = leaveType.isUnlimited 
                    ? '<span class="unlimited-indicator">Unlimited</span>' 
                    : (leaveType.remainingDays ?? 0);

                const availabilityBadge = getAvailabilityBadge(leaveType);
                const selectableClass = leaveType.isSelectable ? 'selectable' : 'not-selectable';
                const selectableText = leaveType.isSelectable ? 'Yes' : 'No';

                row.innerHTML = `
                    <td>${leaveType.leaveTypeId}</td>
                    <td><strong>${leaveType.leaveTypeName}</strong></td>
                    <td class="days-cell">${remainingDaysDisplay}</td>
                    <td>${availabilityBadge}</td>
                    <td>${leaveType.isUnlimited ? 'Unlimited' : 'Limited'}</td>
                    <td class="${selectableClass}">${selectableText}</td>
                `;

                tbody.appendChild(row);
            });
        }

        function getAvailabilityBadge(leaveType) {
            if (leaveType.isUnlimited) {
                return '<span class="badge badge-unlimited">Infinite Balance</span>';
            }
            
            if ((leaveType.remainingDays ?? 0) <= 0) {
                return '<span class="badge badge-not-available">Not Available</span>';
            }

            const days = leaveType.remainingDays;
            const label = days === 1 ? '1 day available' : `${days} days available`;
            return `<span class="badge badge-available">${label}</span>`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Load data on page load
        fetchLeaveTypes();
    </script>
</body>
</html>
