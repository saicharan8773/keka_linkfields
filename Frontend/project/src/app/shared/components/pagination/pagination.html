<div class="pagination-container" *ngIf="totalPages > 1">
  <button class="nav-btn" (click)="goToPrevious()" [disabled]="currentPage === 1">
    &laquo; Previous
  </button>

  <span class="page-info">
    Page {{ currentPage }} of {{ totalPages }}
  </span>

  <button class="nav-btn" (click)="goToNext()" [disabled]="currentPage === totalPages">
    Next &raquo;
  </button>
</div>
