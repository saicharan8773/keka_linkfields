<div class="modal-overlay" *ngIf="isOpen" (click)="onCancel()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Reject Leave Request</h3>
      <button class="close-btn" (click)="onCancel()" type="button">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <label for="rejectionNote" class="form-label">Rejection Note <span class="text-red-500">*</span></label>
      <textarea id="rejectionNote" [(ngModel)]="rejectionNote" placeholder="Please provide a reason for rejection..."
        rows="4" class="form-textarea" required></textarea>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
        Cancel
      </button>
      <button type="button" class="btn-danger" (click)="onConfirm()" [disabled]="!rejectionNote.trim() || isSubmitting">
        <svg *ngIf="isSubmitting" class="w-4 h-4 animate-spin inline mr-2" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        {{ isSubmitting ? 'Rejecting...' : 'Reject Leave' }}
      </button>
    </div>
  </div>
</div>
