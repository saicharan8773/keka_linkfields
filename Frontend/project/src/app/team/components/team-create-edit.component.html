<div class="modal-header">
    <h2>{{ isEditMode ? 'Edit Team' : 'Create New Team' }}</h2>
    <button class="close-btn" (click)="onClose()" type="button">
        <span class="material-icons">close</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
        <!-- Team Name -->
        <div class="form-group">
            <label for="name">
                Team Name <span class="required">*</span>
            </label>
            <input type="text" id="name" formControlName="name" placeholder="Enter team name"
                [class.error]="f['name'].invalid && f['name'].touched" />
            <div class="error-message" *ngIf="f['name'].invalid && f['name'].touched">
                <span *ngIf="f['name'].errors?.['required']">Team name is required</span>
                <span *ngIf="f['name'].errors?.['minlength']">
                    Team name must be at least 2 characters
                </span>
                <span *ngIf="f['name'].errors?.['maxlength']">
                    Team name cannot exceed 100 characters
                </span>
            </div>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" placeholder="Enter team description (optional)"
                rows="4" [class.error]="f['description'].invalid && f['description'].touched"></textarea>
            <div class="error-message" *ngIf="f['description'].invalid && f['description'].touched">
                <span *ngIf="f['description'].errors?.['maxlength']">
                    Description cannot exceed 500 characters
                </span>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
            <button type="button" class="btn-cancel" (click)="onClose()" [disabled]="isSaving">
                Cancel
            </button>
            <button type="submit" class="btn-save" [disabled]="isSaving || teamForm.invalid">
                <span *ngIf="!isSaving">{{ isEditMode ? 'Update' : 'Create' }}</span>
                <span *ngIf="isSaving">
                    <span class="spinner"></span>
                    {{ isEditMode ? 'Updating...' : 'Creating...' }}
                </span>
            </button>
        </div>
    </form>
</div>
