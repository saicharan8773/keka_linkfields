<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>KEKA Clone</h1>
      <h2>Create Your Account</h2>
    </div>

    <form (ngSubmit)="onSignup()" class="auth-form">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" placeholder="Enter your full name"
          required class="form-control" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required
          class="form-control" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password"
          required class="form-control" />
      </div>

      <div class="form-group">
        <label for="Role">Role</label>
        <input type="role" id="role" name="role" [(ngModel)]="role" placeholder="Enter your role" required
          class="form-control" />
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        {{ isLoading ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
