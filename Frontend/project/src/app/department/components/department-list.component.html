<div class="dashboard-container">
  <app-sidebar></app-sidebar>

  <main class="main-content">
    <div class="employee-container">
      <!-- Header -->
      <div class="page-header">
        <div>
          <h1>Departments</h1>
          <p class="subtitle">Manage your organization's departments</p>
        </div>
      </div>

      <!-- Search and Add Button Row -->
      <div class="search-add-row">
        <div class="search-box">
          <input
            type="text"
            placeholder="Search departmentsâ€¦"
            [(ngModel)]="searchText"
            (input)="onSearch()"
          />
        </div>
        <button class="btn-add-gold" (click)="showAddDepartmentModal = true">
          <span class="plus-sign">+</span> Add Department
        </button>
      </div>

      <!-- Table -->
      <div class="table-wrapper" *ngIf="departments.length > 0">
        <table class="employee-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Code</th>
              <th>Employees</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let department of departments">
              <td data-label="Name">{{ department.name }}</td>
              <td data-label="Code">
                <span class="code-tag">{{ department.code }}</span>
              </td>
              <td data-label="Employees">
                <span
                  class="employee-count clickable-count"
                  (click)="navigateToEmployees(department)"
                  title="View Employees"
                >
                  View Employees
                </span>
              </td>
              <td data-label="Actions" class="action-col">
                <button
                  class="icon-btn"
                  (click)="showDetailsModal(department.id!)"
                  title="View"
                >
                  <span class="material-icons" style="font-size: 18px"
                    >visibility</span
                  >
                </button>

                <button
                  class="icon-btn"
                  (click)="showEditModal(department.id!)"
                  title="Edit"
                >
                  <span class="material-icons" style="font-size: 18px"
                    >edit</span
                  >
                </button>

                <button
                  class="icon-btn delete"
                  (click)="onDelete(department.id)"
                  title="Delete"
                >
                  <span
                    class="material-icons"
                    style="font-size: 18px; color: #c33"
                    >delete</span
                  >
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="departments.length === 0" class="empty-state">
        <p>No departments found.</p>
      </div>
    </div>

    <!-- Add Department Modal -->
    <div *ngIf="showAddDepartmentModal" class="modal-overlay">
      <div class="modal-card">
        <app-department-create
          (closeModal)="showAddDepartmentModal = false"
          (departmentAdded)="onDepartmentAdded()"
        ></app-department-create>
      </div>
    </div>

    <!-- Edit Department Modal -->
    <div *ngIf="showEditDepartmentModal" class="modal-overlay">
      <div class="modal-card">
        <app-department-edit-modal
          [departmentId]="selectedDepartmentId"
          (closeModal)="showEditDepartmentModal = false"
          (departmentUpdated)="onDepartmentUpdated()"
        ></app-department-edit-modal>
      </div>
    </div>

    <!-- Details Department Modal -->
    <div *ngIf="showDetailsDepartmentModal" class="modal-overlay">
      <div class="modal-card">
        <app-department-details-modal
          [departmentId]="selectedDepartmentId"
          (closeModal)="showDetailsDepartmentModal = false"
          (editDepartment)="showEditModalFromDetails($event)"
        ></app-department-details-modal>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <app-delete-confirmation-modal *ngIf="showDeleteModal" message="Are you sure you want to delete this department?"
      [isDeleting]="isDeleting" (confirm)="confirmDelete()" (cancel)="cancelDelete()">
    </app-delete-confirmation-modal>

    <!-- Toast Notifications -->
    <app-toast></app-toast>
  </main>
</div>
