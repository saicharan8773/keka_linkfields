<div class="modal-header">
  <h2>Department Details</h2>
  <button class="icon-btn close" (click)="onClose()" title="Close">
    <span class="material-icons md-20">close</span>
  </button>
</div>

<div class="modal-body">
  <div *ngIf="isLoading" class="loading">
    <p>Loading details...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-error">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && department" class="details-grid">
    <div class="detail-item">
      <span class="detail-label">Name : </span>
      <span class="detail-value">{{ department.name }}</span>
    </div>

    <div class="detail-item">
      <span class="detail-label">Code : </span>
      <span class="detail-value">{{ department.code }}</span>
    </div>

  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="onClose()">Close</button>
  <button class="btn btn-primary" (click)="onEdit()">Edit</button>
</div>
