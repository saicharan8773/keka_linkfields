<div class="details-container">
    <div class="details-header">
        <div class="header-title">
            <h1>Department Details</h1>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" routerLink="/departments">Back to List</button>
            <button class="btn btn-primary" [routerLink]="['/departments/edit', departmentId]">Edit</button>
            <button class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>
    </div>

    <div class="details-content">
        <div *ngIf="isLoading" class="loading">
            <p>Loading details...</p>
        </div>

        <div *ngIf="errorMessage" class="alert alert-error">
            {{ errorMessage }}
        </div>

        <div *ngIf="!isLoading && department" class="details-card">
            <div class="detail-row">
                <div class="detail-label">Name</div>
                <div class="detail-value">{{ department.name }}</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">Code</div>
                <div class="detail-value">{{ department.code }}</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">ID</div>
                <div class="detail-value">{{ department.id }}</div>
            </div>
        </div>
    </div>
</div>
