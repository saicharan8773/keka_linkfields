<div class="modal-header">
  <h2>Edit Department</h2>
  <button class="close-btn" (click)="onClose()">
    <span class="material-icons">close</span>
  </button>
</div>

<form (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <div *ngIf="isLoading && !department.name" class="loading">Loading...</div>

    <div class="form-group">
      <label for="name">Department Name <span class="required">*</span></label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="department.name"
        required
        placeholder="e.g. Engineering"
      />
    </div>

    <div class="form-group">
      <label for="code">Department Code <span class="required">*</span></label>
      <input
        type="text"
        id="code"
        name="code"
        [(ngModel)]="department.code"
        required
        placeholder="e.g. ENG"
      />
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onClose()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      {{ isLoading ? "Saving..." : "Save Changes" }}
    </button>
  </div>
</form>
