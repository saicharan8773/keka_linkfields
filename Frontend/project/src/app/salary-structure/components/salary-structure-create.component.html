<div class="form-container">
    <div class="form-header">
        <h1>Add New Salary Structure</h1>
        <button class="btn-close" routerLink="/salary-structures">Ã—</button>
    </div>

    <div class="form-content">
        <div *ngIf="errorMessage" class="alert alert-error">
            {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title <span class="required">*</span></label>
                <input type="text" id="title" name="title" [(ngModel)]="salaryStructure.title" required>
            </div>

            <div class="form-group">
                <label for="description">Description <span class="required">*</span></label>
                <input type="text" id="description" name="description" [(ngModel)]="salaryStructure.description"
                    required>
            </div>

            <div class="form-group">
                <label for="basic">Basic Salary <span class="required">*</span></label>
                <input type="number" id="basic" name="basic" [(ngModel)]="salaryStructure.basic" required min="0">
            </div>

            <div class="form-group">
                <label for="hra">HRA <span class="required">*</span></label>
                <input type="number" id="hra" name="hra" [(ngModel)]="salaryStructure.hra" required min="0">
            </div>

            <div class="form-group">
                <label for="otherAllowances">Other Allowances <span class="required">*</span></label>
                <input type="number" id="otherAllowances" name="otherAllowances"
                    [(ngModel)]="salaryStructure.otherAllowances" required min="0">
            </div>

            <div class="form-group">
                <label for="deductions">Deductions <span class="required">*</span></label>
                <input type="number" id="deductions" name="deductions" [(ngModel)]="salaryStructure.deductions" required
                    min="0">
            </div>

            <div class="total-section">
                <div class="total-label">Net Salary</div>
                <div class="total-value">{{ total | currency:'INR' }}</div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" routerLink="/salary-structures">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                    {{ isLoading ? 'Creating...' : 'Create Structure' }}
                </button>
            </div>
        </form>
    </div>
</div>
