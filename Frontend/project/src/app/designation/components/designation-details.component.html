<div class="details-container">
    <div class="details-header">
        <div class="header-title">
            <h1>Designation Details</h1>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" routerLink="/designations">Back to List</button>
            <button class="btn btn-primary" [routerLink]="['/designations/edit', designationId]">Edit</button>
            <button class="btn btn-danger" (click)="onDelete()">Delete</button>
        </div>
    </div>

    <div class="details-content">
        <div *ngIf="isLoading" class="loading">
            <p>Loading details...</p>
        </div>

        <div *ngIf="errorMessage" class="alert alert-error">
            {{ errorMessage }}
        </div>

        <div *ngIf="!isLoading && designation" class="details-card">
            <div class="detail-row">
                <div class="detail-label">Title</div>
                <div class="detail-value">{{ designation.title }}</div>
            </div>
            <div class="detail-row">
                <div class="detail-label">ID</div>
                <div class="detail-value">{{ designation.id }}</div>
            </div>
        </div>
    </div>
</div>
