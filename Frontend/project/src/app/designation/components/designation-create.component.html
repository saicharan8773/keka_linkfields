<!-- FIXED HEADER -->
<div class="modal-header-fixed">
  <div class="modal-header">
    <h2>Add New Designation</h2>
    <button class="close-btn" (click)="onCancel()">Ã—</button>
  </div>
  <p class="subtitle">Create a designation and associate it with a department.</p>
</div>

<!-- SCROLLABLE CONTENT -->
<div class="modal-body-scrollable">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div *ngIf="errorMessage" class="alert alert-error">{{ errorMessage }}</div>

    <h3 class="section-title">Designation Info</h3>

    <div class="row">
      <div class="col">
        <label for="title">Designation Title <span class="required">*</span></label>
        <input type="text" id="title" name="title" [(ngModel)]="designation.title" required #t="ngModel"
          placeholder="e.g. Senior Developer" />
        <div class="error" *ngIf="t.invalid && t.touched">Title is required</div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="designation.description" rows="3"
          placeholder="Brief description (optional)"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="department">Department <span class="required">*</span></label>
        <select id="department" name="department" [(ngModel)]="designation.departmentId" required #d="ngModel">
          <option value="">Select Department</option>
          <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
        </select>
        <div class="error" *ngIf="d.invalid && d.touched">Please select a department</div>
      </div>
    </div>
  </form>
</div>

<!-- FIXED FOOTER -->
<div class="modal-footer-fixed">
  <button type="button" class="btn cancel" (click)="onCancel()">Cancel</button>
  <button class="btn primary" [disabled]="f.invalid || isLoading">{{ isLoading ? 'Saving...' : 'Add Designation'
    }}</button>
</div>
