<div class="form-container">
  <div class="form-header">
    <h1>Add New Designation</h1>
    <button class="btn-close" (click)="onCancel()" title="Close">&times;</button>
  </div>
  <form (ngSubmit)="onSubmit()" class="form-body">
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <label for="title">Designation Title <span class="required">*</span></label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="designation.title"
        required
        placeholder="e.g. Senior Developer"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="designation.description"
        rows="3"
        placeholder="Brief description (optional)"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="department">Department <span class="required">*</span></label>
      <select
        id="department"
        name="department"
        [(ngModel)]="designation.departmentId"
        required
      >
        <option value="" disabled selected>Select department</option>
        <option *ngFor="let department of departments" [value]="department.id">
          {{ department.name }}
        </option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="isLoading" class="btn-primary">
        {{ isLoading ? 'Saving...' : 'Add Designation' }}
      </button>
      <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
