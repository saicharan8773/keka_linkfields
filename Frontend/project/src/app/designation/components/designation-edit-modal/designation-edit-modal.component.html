<div class="modal-header">
  <h2>Edit Designation</h2>
  <button class="icon-btn close" (click)="onClose()" title="Close">
    <span class="material-icons md-20">close</span>
  </button>
</div>

<form (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <div *ngIf="isLoading && !designation.title" class="loading">
      Loading...
    </div>

    <div class="form-group">
      <label for="title">Designation Title <span class="required">*</span></label>
      <input type="text" id="title" name="title" [(ngModel)]="designation.title" required
        placeholder="e.g. Senior Developer" class="form-control" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" [(ngModel)]="designation.description" rows="3"
        placeholder="Brief description (optional)" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="department">Department <span class="required">*</span></label>
      <select id="department" name="department" [(ngModel)]="designation.departmentId" required class="form-control">
        <option value="" disabled selected>Select department</option>
        <option *ngFor="let department of departments" [value]="department.id">
          {{ department.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onClose()">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      {{ isLoading ? "Saving..." : "Save Changes" }}
    </button>
  </div>
</form>
